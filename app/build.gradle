apply plugin: 'com.android.application'

android {
    compileSdkVersion 'rovo89:Xposed Bridge API:20'
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "info.kaara.xposedendopebble"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 3
        versionName "1.2"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':PEBBLE_KIT')
}
